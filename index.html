<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />

    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Grinderz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <script>
      let iframe = document.getElementById("iframe-game");
      iframe.focus();
    </script>
  </head>

  <style>
    body {
      font-family: "karma Suture";
    }

    .nav-item a {
      font-family: "Karma Suture";
    }

    @media not (max-width: 530px) {
      #mobile-text {
        display: none;
      }
    }

    @media (max-width: 530px) {
      #iframe-game {
        display: none;
      }

      #mobile-text {
        background-color: white;
        border-radius: 20px;
        padding: 25px;
        max-width: 80%;
        text-align: justify;
      }
    }
  </style>

  <body>
    <section
      id="home"
      style="
        background-image: url('./images/arts/HomeSection.webp');
        background-size: cover;
        padding: 5rem 0 5rem 0;
        width: 100%;
        min-height: 100vh;
        height: 100%;
      "
    >
      <div style="display: flex; flex-direction: column; align-items: center">
        <img
          src="images/arts/GrinderzTitle.webp"
          style="
            width: 700px;
            max-width: 80%;
            object-fit: contain;
            margin-bottom: 32px;
          "
        />
        <iframe
          id="iframe-game"
          height="535"
          width="535"
          src="https://gnars.fun/gnars-grinderz"
        ></iframe>

        <div id="mobile-text">
          We are very sorry. This game is desktop only.
        </div>
      </div>
    </section>
  </body>
</html>
